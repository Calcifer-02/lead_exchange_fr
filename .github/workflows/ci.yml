name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install deps
        run: pnpm -w install
      - name: Run lint
        run: pnpm -w lint
      - name: Run tests
        run: pnpm -w test
